<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
 <match>
  <test name="family" compare="contains">
   <string>courier</string>
  </test>
  <test name="family" compare="contains">
   <string>Courier</string>
  </test>
  <edit name="family">
   <string>monospace</string>
  </edit>
 </match>
 <match>
  <test name="family" compare="contains">
   <string>文泉驿</string>
  </test>
  <test name="family" compare="contains">
   <string>WenQuanYi</string>
  </test>
  <edit name="family">
   <string>Noto Sans CJK SC</string>
  </edit>
 </match>
</fontconfig>